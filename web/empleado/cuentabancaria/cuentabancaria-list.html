<table class="table table-striped" >
    <tr><td>ID</td><td>Sucursal Pertenece</td><td>Número de Cuenta</td><td>Dígitos Control</td><td>Saldo de la Cuenta</td><td>Opciones</td></tr>
    <tr ng-repeat="lista in datos">
        <td>{{lista.id}}<a href="#/cuentabancaria/list/movimientosbancarios/{{lista.id}}">Movimientos Bancarios</a></td>
        <td><input required type="number" ng-model="lista.sucursalPertenece" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="lista.numCuenta" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="lista.digitosControl" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="lista.saldoCuenta" style="width: 70%"></input></td>
        <td>                  
            <a ng-click="onClickButtonDelete(lista.id)"  class="btn btn-danger" role="button">Borrar</a>
            <a ng-click="onClickButtonUpdate(lista)" class="btn btn-info" role="button">Actualizar</a>                   
        </td>
    </tr>
    <tr>
        <td><input required type="number" ng-model="listaInsertar.id" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="listaInsertar.sucursalPertenece" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="listaInsertar.numCuenta" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="listaInsertar.digitosControl" style="width: 70%"></input></td>
        <td><input required type="number" ng-model="listaInsertar.saldoCuenta" style="width: 70%"></input></td>
        <td>                  
            <a ng-click="onClickButtonInsert(listaInsertar)"  class="btn btn-success" role="button">Insertar</a>                  
        </td>
    </tr>
    
</table>
