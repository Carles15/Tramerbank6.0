<div id="data">
    <p class="titleInfo">Número de cuenta: </p>
    <p class="valuesInfo">{{datos.numCuenta}}</p>
    <p class="titleInfo">Dígitos Control:</p>
    <p class="valuesInfo">{{datos.digitosControl}}</p>
    <p class="titleInfo">Saldo de la cuenta:</p>
    <p class="valuesInfo">{{datos.saldoCuenta}}</p>
    <a ng-click="onClickButtonSelectAccount(datos)" class="btn btn-info" role="button">Seleccionar</a>
</div>
